<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main>
           <h2 id="heading1">Rock Paper Scissors Game</h2>
            <div class="images">
              <div id="rock">
                <img class="img" src="img/rock.png" alt="rock" />
              </div>
              <div id="paper">
                <img class="img" src="img/paper.png" alt="paper"/>
              </div>
              <div id="scissor">
              <img  class="img" src="img/scissors.png" alt="scissors"/>
              </div>
           </div>
    
           <div class="scoreboxes">
             <div class="score1">
               <p class="score11">0</p>
               <p class="p2">YOU</p>
             </div>
             <div class="score2">
               <p class="score22">0</p>
               <p class="p22">Computer</p>
             </div>
           </div>
           <div class="winner-messge">
            <p>Play your moves</p>
           </div>
           
    </main>
    <script src="game.js"></script>
</body>
</html>
